<!-- Edit Modal -->
<app-modal modalID="editClip">
  <p class="text-2xl font-bold">Edit Video</p>
  <app-alert *ngIf="showAlert" [color]="alertColor"> {{ alertMsg }} </app-alert>

  <!-- Form -->
  <form [formGroup]="editForm" (ngSubmit)="submit()">
    <!-- Title -->
    <div class="mt-4">
      <label class="block text-xl mb-4">Title</label>
      <app-input [control]="title" placeholder="Enter Title"></app-input>
    </div>

    <div class="mt-4 text-right">
      <button
        type="submit"
        [disabled]="inSubmission || editForm.invalid"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none disabled:opacity-50 disabled:bg-indigo-600"
      >
        Update
      </button>
    </div>
  </form>
</app-modal>
